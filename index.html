<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>365Weather</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <span></span>
  <nav class="navbar navbar-expand-lg bg-secondary-subtle text-emphasis-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">365Weather</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav" >
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Other Cities
            </a>
            <ul class="dropdown-menu" id="listPop" data-bs-theme="dark">
            </ul>
          </li>
          <div class="container-fluid" id="searchBar">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="cityName">
              <button class="btn btn-outline-success" onclick="toStartSearch()" type="submit">Search</button>
            </form>
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" id="displayCont">
    <div class="container text-center">
      <div class="row justify-content-md-center gap-3">
        <div class="card" style="width: 30rem;">


          <div class="card-body">

            <h5 class="card-title" id="cityTitle"></h5>
            <img src="" class="card-img-top" id="todImg" alt="...">
            <div class="card">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="todaysTemp">An item</li>
                <li class="list-group-item" id="pressure">A second item</li>
                <li class="list-group-item" id="humidity">A third item</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="container container-bottom">
        <div class="row justify-content-evenly">
          <div class="card col-sm-6" style="width: 18rem;">

            <div class="card-body">

              <h5 class="card-title" id="tomDate">Card title</h5>
              <img src="" id="tomImg" class="card-img-top img-thumbnail ">
              <div class="card">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="hitom">tom hi</li>
                  <li class="list-group-item" id="lowtom">tom lo</li>
                  <li class="list-group-item">A third item</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card col-sm-6 col-lg-3" style="width: 18rem;">
            <div class="card-body">

              <h5 class="card-title" id="turdDate">Card title</h5>
              <img src="" id="turdImg" class="card-img-top imgs">
              <div class="card">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="turdhi">3rd hi</li>
                  <li class="list-group-item" id="turdlo">3rd lo</li>
                  <li class="list-group-item">A third item</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card col-sm-6 col-lg-3" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" id="fourthDate">Card title</h5>
              <img src="" id="frthImg" class="card-img-top imgs">
              <div class="card"> 
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="fourthhi">4th hi</li>
                  <li class="list-group-item" id="fourthlo">4th low</li>
                  <li class="list-group-item">A third item</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card col-lg-3 col-sm-6" style="width: 18rem;">

            <div class="card-body">

              <h5 class="card-title" id="fifthDate">Card title</h5>
              <img src="" id="fifthImg" class="card-img-top imgs">
              <div class="card">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="fifthi">5thhi</li>
                  <li class="list-group-item" id="fifthlo">5thlo</li>
                  <li class="list-group-item">A third item</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script>dayjs().format()</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>

</body>

</html>
